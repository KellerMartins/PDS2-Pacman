<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Pacman Remake - PDS2</title>

	<script>
		var resize = function(){
			var canvas = document.getElementById('canvas');
			var container = document.getElementById('gameContainer');
			var w;
			var h;

			w = window.innerWidth;
			h = window.innerHeight;

			var r = 576/1024;

			if(w * r > window.innerHeight){
				w = Math.min(w, Math.ceil(h / r));
			}
			h = Math.floor(w * r);

			container.style.width = canvas.style.width = w + "px";
			container.style.height = canvas.style.height = h + "px";
			container.style.top = Math.floor((window.innerHeight - h)/2) + "px";
			container.style.left = Math.floor((window.innerWidth - w)/2) + "px";
		}

    window.onresize = resize
	</script>
	
	<style>
		html,body{
			background: #000;
			width: 100%;
			height: 100%;
			overflow:visible;
			padding:0;
			margin:0;
		}
		div#gameContainer{
			background: transparent!important;
			position: absolute;
		}
		div#gameContainer canvas{
			position: absolute;
			image-rendering: optimizeSpeed;
      width: 100%;
      height: 100%;
		}

		/* Itch.io fullscreen button style */
		.fullscreen_btn {
			opacity: .4;
			position: absolute;
			bottom: 0;
			right: 0;
			margin: 8px;
			font-size: 16px;
			display: block;
			transition: opacity 0.4s;
			background: none;
			padding: 0;
			border: 0;
			cursor: pointer;
		}

		.fullscreen_btn img {
			display: block;
			width: 30px;
			height: 30px;
		}
	</style>
</head>
<body onload="window.onresize();">
  <div id="gameContainer">
		<canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" width="800" height="450" style="cursor: default;"></canvas>
  </div>
  
	<script type="text/javascript">
		var Module = {
			preRun: [],
			postRun: [resize],
			canvas: (function() {
				var canvas = document.getElementById('canvas');
				canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);
				return canvas;
			})(),
		};

		function toggleFullscreen() {
			let elem = document.getElementById('canvas');

			if (!document.fullscreenElement) {
				elem.requestFullscreen().catch(err => {
					alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
				});
			} else {
				document.exitFullscreen();
			}
		}
	</script>
	{{{ SCRIPT }}}

	<button class="fullscreen_btn" onclick="toggleFullscreen()">
		<img src="https://itch.io/static/images/enlarge.svg?1579135262">
	</button>
</body>
</html>
